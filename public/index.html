<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <div id="userInfo" style="display:none;">
      <p id="userName"></p>
      <p id="userEmail"></p>
    </div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <form id="transactionForm" style="display:none;">
      <input type="text" id="recipient" placeholder="Recipient" required />
      <input type="number" id="amount" placeholder="Amount" required min="1" />
      <button type="submit">Send</button>
    </form>
    <form id="registerForm">
      <input type="text" id="regUsername" placeholder="Username" required />
      <input type="password" id="regPassword" placeholder="Password" required />
      <input type="email" id="regEmail" placeholder="Email" required />
      <button type="submit">Register</button>
    </form>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <div id="transactionsContainer" style="display:none;">
      <h3>Your Transactions</h3>
      <ul id="transactionsList"></ul>
    </div>
  </body>
</html>
