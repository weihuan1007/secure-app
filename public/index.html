<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Secure App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="js/app.js"></script>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h2 class="mb-4">Secure App</h2>
      <div id="userInfo" class="mb-3" style="display:none;">
        <strong id="userName"></strong><br>
        <span id="userEmail"></span>
      </div>
      <form id="loginForm" class="mb-3">
        <div class="mb-2">
          <input type="text" id="username" class="form-control" placeholder="Username" required />
        </div>
        <div class="mb-2">
          <input type="password" id="password" class="form-control" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div id="loginError" class="text-danger mt-2"></div>
      </form>
      <form id="registerForm" class="mb-3">
        <div class="mb-2">
          <input type="text" id="regUsername" class="form-control" placeholder="Username" required />
        </div>
        <div class="mb-2">
          <input type="password" id="regPassword" class="form-control" placeholder="Password" required />
        </div>
        <div class="mb-2">
          <input type="email" id="regEmail" class="form-control" placeholder="Email" required />
        </div>
        <button type="submit" class="btn btn-success">Register</button>
        <div id="registerError" class="text-danger mt-2"></div>
      </form>
      <form id="transactionForm" class="mb-3" style="display:none;">
        <div class="mb-2">
          <input type="text" id="recipient" class="form-control" placeholder="Recipient" required />
        </div>
        <div class="mb-2">
          <input type="number" id="amount" class="form-control" placeholder="Amount" required min="1" />
        </div>
        <button type="submit" class="btn btn-warning">Send</button>
        <div id="transactionError" class="text-danger mt-2"></div>
      </form>
      <button id="logoutBtn" class="btn btn-secondary mb-3" style="display:none;">Logout</button>
      <div id="transactionsContainer" style="display:none;">
        <h3>Your Transactions</h3>
        <ul id="transactionsList" class="list-group"></ul>
      </div>
    </div>
  </body>
</html>
